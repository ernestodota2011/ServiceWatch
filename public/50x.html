<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable - ServiceWatch</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9fafb;
            color: #374151;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 36rem;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }

        p {
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            color: #6b7280;
        }

        .btn {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 150ms;
        }

        .btn:hover {
            background-color: #4338ca;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #e5e7eb;
            }
            
            .container {
                background-color: #1f2937;
            }
            
            h1 {
                color: #f9fafb;
            }
            
            p {
                color: #9ca3af;
            }
            
            .btn {
                background-color: #6366f1;
            }
            
            .btn:hover {
                background-color: #4f46e5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Temporarily Unavailable</h1>
        <p>We're sorry, but ServiceWatch is currently experiencing technical difficulties. Our team has been notified and is working to resolve the issue as quickly as possible.</p>
        <p>Please try again later.</p>
        <a href="/" class="btn">Refresh</a>
    </div>
</body>
</html>
